
<html>

    <head>
        
        <title>Reaction Timer</title>
        
        <style type="text/css">
            
            body {
                
                font-family: sans-serif;
                
            }
        
            #shape {
                
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
                
            }
            
            .bold {
                
                font-weight: bold;
                
            }
        
        </style>
    
    </head>

    <body>
        
        <h1>Test Your Reactions!</h1>
        
        <p>Click on the boxes and circles as quickly as you can!</p>
        
        <p class="bold">Your time: <span id="timeTaken"></span></p>
        
        <div id="shape"></div>
        
        <script type="text/javascript">
            
            var start = new Date().getTime();

            var shape = document.getElementById("shape");
            
            function getRandomColor() {
                
                var letters = '0123456789ABCDEF'.split('');
    
                var color = '#';
    
                for (var i = 0; i < 6; i++ ) {
        
                    color += letters[Math.floor(Math.random() * 16)];
    
                }
    
                return color;

            }
            
            function makeShapeAppear() {
                
                var top = Math.random() * 400;
                
                var left = Math.random() * 400;
                
                var widthHeight = (Math.random() * 200) + 100;
                
                // vers:
                // var borderRadius = Math.random() * 100;
                // shape.style.borderRadius = borderRadius + "%";
                if (Math.random() >= 0.5) {
                    shape.style.borderRadius = "50%";
                } else {
                    shape.style.borderRadius = "0";
                }
                
                shape.style.backgroundColor = getRandomColor();
                
                shape.style.width = widthHeight + "px";
                
                shape.style.height = widthHeight + "px";
                
                shape.style.top = top + "px";
                
                shape.style.left = left + "px";
    
                shape.style.display = "block";
                
                start = new Date().getTime();

            }
            
            function appearAfterDelay() {
                
                setTimeout(makeShapeAppear, Math.random() * 2000);
                
            }
            
            appearAfterDelay(); // first shape without clicking

            function timeCounter() {

                var end = new Date().getTime();
                
                var timeTaken = (end - start) / 1000;
                
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                              
            }
            
            shape.onclick = function() {
                
                shape.style.display = "none";
                
                timeCounter();
                
                appearAfterDelay();
                
            }
            
        </script>
        
    </body>

</html>
